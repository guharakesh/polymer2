<!DOCTYPE html>

<html>
	<head>
		<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
		<link rel="import" href="bower_components/font-roboto/roboto.html">
		<link rel="import" href="bower_components/polymer/polymer.html">
		<link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
		<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
		<link rel="import" href="bower_components/core-menu/core-menu.html">
		<link rel="import" href="bower_components/core-item/core-item.html">
		<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
		<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
		<link rel="import" href="bower_components/core-menu/core-submenu.html">
		<link rel="import" href="elements/my-card.html">

		<style>
			html,body {
				height: 100%;
				margin: 0;
				background-color: #E5E5E5;
				font-family: 'RobotoDraft', sans-serif;
			}
		</style>
	</head>

	<body>
		<core-scaffold id="core_scaffold">
			<my-card id="my_card" layout vertical my-card></my-card>
			<core-header-panel mode="seamed" id="core_header_panel" navigation flex>
				<core-toolbar id="core_toolbar"></core-toolbar>
				<core-menu valueattr="label" id="core_menu" theme="core-light-theme">
					<core-item id="core_item" icon="settings" label="Item1" horizontal center layout></core-item>
					<core-item id="core_item1" icon="settings" label="Item2" horizontal center layout></core-item>
				</core-menu>
			</core-header-panel>
			<div id="div" tool>Feed</div>
		</core-scaffold>

		<script>
			var menu = document.querySelector('core-menu');
			var card = document.querySelector('my-card');

			menu.addEventListener('core-select', function(){
				console.log("Selected: "  + menu.selected);
				if (menu.selected === 'Item2') {
					card.hidden = true;
					} else {
						card.hidden = false;
					}
				card.show = menu.selected;
			});
		</script>
	</body>

</html>
